 <!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="container1">
      <h1>Calculator By Zahoor</h1>
      <div id="keyboard">
        <div class="row">
          <div class="col-md-6 row2 screen">
            <input type="text" name="screen" id="screen">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 row2">
            <button class="operator" id="clear">C</button>
            <button id="dot">.</button>
            <button class="operator" id="modulas">%</button>
            <button class="operator" id="divide">/</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 row2">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="mul">X</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 row2">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="sub">-</button>
          </div>

        </div>
        <div class="row">
          <div class="col-md-6 row2">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="add">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 row2">
            <button class="empty" id="empty"></button>
            <button class="number" id="0">0</button>
            <button class="number" id="00">00</button>
            <button class="operator" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="javaScript/app.js"></script>
  </div>
